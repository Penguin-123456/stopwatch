<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ/Stop Watch</title>
    <link rel="icon" href="favicon.svg" type="image/svg">
    <meta name="description" content="ストップウォッチです。penguin-123456が作りました。">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ストップウォッチ/Stop Watch</h1>
    <div id="container">
        <div id="time">00:00:00.000</div>
        <div id="buttons">
        <input id="start" type="button" value="Start" class="btn">
        <input id="stop" type="button" value="Stop" class="btn">
        <input id="reset" type="button" value="Reset" class="btn">
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
